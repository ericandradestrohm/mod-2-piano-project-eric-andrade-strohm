<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Player</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="piano-container">
            <div class='key-name big-font'>C3</div>
            <div class="piano-keys">
                <div id="C4" class="keys reg-keys"></div>
                <div id="C4-sharp" class="keys black-keys"></div>
                <div id="D4" class="keys reg-keys"></div>
                <div id="D4-sharp" class="keys black-keys"></div>
                <div id="E4" class="keys reg-keys"></div>
                <div id="F4" class="keys reg-keys"></div>
                <div id="F4-sharp" class="keys black-keys"></div>
                <div id="G4" class="keys reg-keys"></div>
                <div id="G4-sharp" class="keys black-keys"></div>
                <div id="A4" class="keys reg-keys"></div>
                <div id="A4-sharp" class="keys black-keys"></div>
                <div id="B4" class="keys reg-keys"></div>
                <div id="C5" class="keys reg-keys"></div>
                <div id="C5-sharp" class="keys black-keys"></div>
                <div id="D5" class="keys reg-keys"></div>
                <div id="D5-sharp" class="keys black-keys"></div>
                <div id="E5" class="keys reg-keys"></div>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
