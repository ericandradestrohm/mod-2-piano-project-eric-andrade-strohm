<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Player</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="splash" id="splash">
        <button class="start-button" id="start-button">
            Start
        </button>
    </div>
    <div class="container" id="main-content">
        <div class="piano-container">
            <div class='key-name big-font'>C3</div>
            <div class="piano-keys">
                <div class="keys reg-keys" data-key="65" id="C">A</div>
                <div class="keys black-keys black-position-1" data-key="87" id="Db">W</div>
                <div class="keys reg-keys" data-key="83" id="D">S</div>
                <div class="keys black-keys black-position-2" data-key="69" id="Eb">E</div>
                <div class="keys reg-keys" data-key="68" id="E">D</div>
                <div class="keys reg-keys" data-key="70" id="F">F</div>
                <div class="keys black-keys black-position-3" data-key="84" id="Gb">T</div>
                <div class="keys reg-keys" data-key="71" id="G">G</div>
                <div class="keys black-keys black-position-4" data-key="89" id="Ab">Y</div>
                <div class="keys reg-keys" data-key="72" id="A">H</div>
                <div class="keys black-keys black-position-5" data-key="85" id="Bb">U</div>
                <div class="keys reg-keys" data-key="74" id="B">J</div>
                <div class="keys reg-keys" data-key="75">K</div>
                <div class="keys black-keys black-position-6" data-key="79">O</div>
                <div class="keys reg-keys" data-key="76">L</div>
                <div class="keys black-keys black-position-7" data-key="80">P</div>
                <div class="keys reg-keys" data-key="59">;</div>
            </div>
        </div>
    </div>
    <div class="audio-loader"></div>
    <script src="./app.js"></script>
</body>
</html>
